<body>
    <div class="row">
        <div class="canvasXpressContainerSite">
            <canvas id='canvas' width='1000' height='1000'></canvas>
        </div>
    </div>
    <script>

        CanvasXpress.json("http://localhost:8000/data/visnetwork.json", function(err, json) {
            if (err) {
                alert(err);
                return;
            } else {
                var data = {
                    nodes: [],
                    edges: []
                }
                var config = {
                    graphType: "Network",
                    //arrowHeadSize: 2,
                    //prescaleNetwork: true,
                    //networkFreeze: true,
                    //calculateLayout: false,
                    //networkFreezeOnLoad: true,
                }
                var n = json.x.nodes;
                var e = json.x.edges;
                for (var i = 0; i < n.id.length; i++) {
                    data.nodes.push({
                        id: n.id[i],
                        label: n.label[i],
                        x: n.x[i],
                        y: n.y[i]
                    });
                }
                for (var i = 0; i < e.from.length; i++) {
                    data.edges.push({
                        id1: e.from[i],
                        id2: e.to[i],
                        color: e.color[i],
                        class: e.class[i],
                        size: e.weight[i],
                        thickness: 0.5
                    });
                }
                var c = new CanvasXpress("canvas", data, config);
            }
        });

    </script>
