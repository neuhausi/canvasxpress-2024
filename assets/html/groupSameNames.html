<body>

  <div>
    <canvas id="canvasID" width="800" height="800" data-aspectRatio="1:1" data-responsive="true"></canvas>
  </div>

  <script>
    new CanvasXpress("canvasID", {
      "y": {
        "vars": ["V1"],
        "smps": ["S1", "S2", "S4", "S4", "S5", "S1", "S4", "S4"],
        "data": [
          [10, 15, 20, 30, 40, 70, 80, 90]
        ]
      },
      "x": {
        "Grp": ["A", "B", "C", "D", "E", "F", "G", "H"],
        "Grp2": ["S1", "S2", "S4", "S4", "S5", "S1", "S4", "S4"],
        "Drug Sensitivity": ["Sensitive", "Sensitive", "Sensitive", "Sensitive", "Sensitive", "Resistant", "Resistant", "Resistant"],
        "IC50": [0.08, 0.07, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01]
      }
    }, {
      "background": "rgb(255,255,255)",
      "codeType": "pretty",
      "colorBy": "IC50",
      "graphOrientation": "vertical",
      "isR": true,
      "plotBox": false,
      "plotBoxColor": "rgb(204,204,204)",
      "showLegendBorder": true,
      "smpOverlays1": ["Drug Sensitivity"],
      "groupingFactors1": ["Grp", "Grp2"],
      "smpTitle": "Cell Lines",
      "title": "Duplicated labels should appear correct",
      "xAxis": ["V1"],
      "xAxisTickRightShow": false,
      "yAxisTickTopShow": false,
      "graphType": "Bar"
    }, false);


  </script>
