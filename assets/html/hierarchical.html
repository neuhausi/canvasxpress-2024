    new CanvasXpress("canvas", { "y": { "data": [[33, 44, 55]], "smps": ["S1", "S2", "S3"], "vars": ["V1"] } }, { "graphType": "Bar" });

    var nodes = [];
    var edges = [];
    var fc = 4;
    var id = 0;

    var hslToRgb = function (h, s, l) {
      s /= 100;
      l /= 100;
      var k = n => (n + h / 30) % 12;
      var a = s * Math.min(l, 1 - l);
      var f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
      return 'rgb(' + parseInt(255 * f(0)) + ',' + parseInt(255 * f(8)) + ',' + parseInt(255 * f(4)) + ')';
    }

    var flatten = function (obj) {
      var pId = "Id" + id++;
      var n = {
        id: pId
      };
      var siz = Number.parseFloat((obj.children ? 3.5 : (Math.pow(obj.size, 2 / 5) || 1)) * fc).toFixed(1);
      for (var i in obj) {
        if (i == 'children') {
          continue;
        } else if (i == 'size') {
          n.width = siz;
          n.height = siz;
        } else {
          n[i] = obj[i];
        }
      }
      nodes.push(n);
      var name = obj.name;
      if (obj.children) {
        return flattenRecurse(obj, edges, pId);
      }
    }

    var flattenRecurse = function (obj, edges, pId) {
      obj.children.forEach(function (child) {
        var cId = "Id" + id++;
        edges.push({
          id1: pId,
          id2: cId
        });
        var n = {
          id: cId
        };
        var siz = Number.parseFloat((child.children ? 3.5 : (Math.pow(child.size, 2 / 5) || 1)) * fc).toFixed(1);
        for (var i in child) {
          if (i == 'children') {
            continue;
          } else if (i == 'size') {
            n.width = siz;
            n.height = siz;
          } else {
            n[i] = child[i];
          }
        }
        nodes.push(n);
        if (child.children) {
          return flattenRecurse(child, edges, cId);
        }
      });
    }
