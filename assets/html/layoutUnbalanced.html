<body>
    <div class="row">
        <div class="canvasXpressContainerSite">
            <canvas id='canvas' width='800' height='400'></canvas>
        </div>
        <div class="canvasXpressContainerSite">
            <canvas id='canvas2' width='800' height='400'></canvas>
        </div>
    </div>
    <script>
        var data1 = {
            "y": {
                "vars": ["V1"],
                "smps": ["R1", "R2", "R3", "R4", "R5", "R6", "R7", "R8", "R9", "R10", "R11", "R12", "R13", "R14", "R15", "R16", "R17", "R18", "R19", "R20", "R21", "R22", "R23", "R24"],
                "data": [
                    [0.2, 0.1, 0.12, 0.17, 0.2, 0.1, 0.3, 0.6, 0.5, 0.2, 0.4, 0.7, 0.2, 0.3, 0.6, 0.4, 0.1, 0.5, 1, 0.5, 0.8, 0.7, 0.9, 1]
                ]
            },
            "x": {
                "Gene": ["Gene1", "Gene1", "Gene1", "Gene1", "Gene1", "Gene1", "Gene2", "Gene2", "Gene2", "Gene2", "Gene2", "Gene2", "Gene3", "Gene3", "Gene3", "Gene3", "Gene3", "Gene3", "Gene2", "Gene2", "Gene2", "Gene2", "Gene2", "Gene2"],
                "Methylation": ["DMV", "DMV", "DMV", "DMV", "DMV", "DMV", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "PMD", "PMD", "PMD", "PMD", "PMD", "PMD"],
                "Subtype": ["IDH", "IDH", "IDH", "IDH", "IDH", "IDH", "MES", "MES", "MES", "MES", "MES", "MES", "RTK I", "RTK I", "RTK I", "RTK I", "RTK I", "RTK I", "RTK II", "RTK II", "RTK II", "RTK II", "RTK II", "RTK II"]
            }
        };

        var data2 = {
            "y": {
                "vars": ["V1", "V2", "V3"],
                "smps": ["R1", "R2", "R3", "R4", "R5", "R6", "R7", "R8", "R9", "R10", "R11", "R12", "R13", "R14", "R15", "R16", "R17", "R18", "R19", "R20", "R21", "R22", "R23", "R24"],
                "data": [
                    [0.2, 0.1, 0.12, 0.17, 0.2, 0.1, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, 0.3, 0.6, 0.5, 0.2, 0.4, 0.7, null, null, null, null, null, null, 0.2, 0.3, 0.6, 0.4, 0.1, 0.5],
                    [null, null, null, null, null, null, null, null, null, null, null, null, 1, 0.5, 0.8, 0.7, 0.9, 1, null, null, null, null, null, null]
                ]
            },
            "x": {
                "Methylation": ["DMV", "DMV", "DMV", "DMV", "DMV", "DMV", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "LMR", "PMD", "PMD", "PMD", "PMD", "PMD", "PMD"],
                "Subtype": ["IDH", "IDH", "IDH", "IDH", "IDH", "IDH", "MES", "MES", "MES", "MES", "MES", "MES", "RTK I", "RTK I", "RTK I", "RTK I", "RTK I", "RTK I", "RTK II", "RTK II", "RTK II", "RTK II", "RTK II", "RTK II"]
            },
            "z": {
                "Gene": ["Gene1", "Gene2", "Gene3"]
            }
        };

        /**
         * Functions
         **/
        var draw1 = function () {
            new CanvasXpress({
                "renderTo": "canvas",
                "data": data1,
                "config": {
                    "graphType": "Boxplot",
                    "groupingFactors": ["Subtype", "Methylation"],
                    "graphOrientation": "vertical",
                    "smpLabelRotate": 0,
                    "xAxisTickColor": "rgb(0,0,0",
                    "colorBy": "Subtype",
                    "layoutTopology": "1X3",
                    "segregateSamplesBy": ["Gene"],
                    //"showSampleNames": false,
                    "guides": true,
                    "layoutGlobalGroups": true
                }
            });
        }
        var draw2 = function () {
            new CanvasXpress({
                "renderTo": "canvas2",
                "data": data2,
                "config": {
                    "graphType": "Boxplot",
                    "groupingFactors": ["Subtype", "Methylation"],
                    "graphOrientation": "vertical",
                    "smpLabelRotate": 0,
                    "xAxisTickColor": "rgb(0,0,0",
                    "colorBy": "Subtype",
                    "layoutTopology": "1X3",
                    "segregateVariablesBy": ["Gene"],
                    //"showSampleNames": false,
                    "guides": true,
                    "layoutGlobalGroups": true
                }
            });
        }
        /**
         * Calls
         **/
        draw1();
        draw2();

    </script>
