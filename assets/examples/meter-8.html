<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Meter Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: meter-8">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: meter-8">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Meter Chart">
    <meta itemprop="description" content="CanvasXpress: meter-8">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Meter Chart">
    <meta name="og:description" content="CanvasXpress: meter-8">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/meter-8.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Meter
        </div>
        <div class="plot">
        <div>
          <canvas id="meter8" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXmeter8 = new CanvasXpress("meter8",
          {
            "y": {
              "vars": ["Performance", "Revenue"],
              "smps": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
              "data": [
                [85, 60, 29, 10, 90, 98, 93, 65, 89, 34, 82, 67],
                [1000, 5000, 4000, 2000, 7000, 9000, 8000, 3000, 2000, 6000, 5000, 10000]
              ]
            },
            "x": {
              "Quarter": ["Q1", "Q1", "Q1", "Q1", "Q1", "Q1", "Q2", "Q2", "Q2", "Q2", "Q2", "Q2" ]
            },
            "z": {
              "type": ["Performance", "Revenue"]
            }
          },
          {"graphType": "Meter",
           "meterType": "digital",
           "meterVar": "Revenue"
          }
        );
      </script>
    </div>
  </body>
</html>
