<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: NonLinear-Fit Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Logarithmic Fit">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Logarithmic Fit">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: NonLinear-Fit Chart">
    <meta itemprop="description" content="CanvasXpress: Logarithmic Fit">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: NonLinear-Fit Chart">
    <meta name="og:description" content="CanvasXpress: Logarithmic Fit">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/nonlinear-fit-3.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          NonLinear-Fit
        </div>
        <div class="plot">
        <div>
          <canvas id="nonlinearfit3" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXnonlinearfit3 = new CanvasXpress("nonlinearfit3",
          {
            "y" : {
              "vars" : ["S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "S11"],
              "smps" : ["Age", "Height"],
              "data" : [
                [1, 6],
                [2, 9.5],
                [3, 13],
                [4, 15],
                [5, 16.5],
                [6, 17.5],
                [7, 18.5],
                [8, 19],
                [9, 19.5],
                [10, 19.7],
                [11, 19.8]
              ]
            }
          },
          {"decorations": {"logarithmic":[{"color":"red"}]},
           "graphType": "Scatter2D",
           "showDecorations": true,
           "showLegend": false,
           "theme": "CanvasXpress"
          }
        );
      </script>
    </div>
  </body>
</html>
