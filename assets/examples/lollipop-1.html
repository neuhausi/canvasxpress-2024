<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Lollipop Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Lollipop Graph">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Lollipop Graph">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Lollipop Chart">
    <meta itemprop="description" content="CanvasXpress: Lollipop Graph">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Lollipop Chart">
    <meta name="og:description" content="CanvasXpress: Lollipop Graph">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/lollipop-1.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Lollipop
        </div>
        <div class="plot">
        <div>
          <canvas id="lollipop1" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXlollipop1 = new CanvasXpress("lollipop1",
          {
            "y": {
              "vars": ["V1"],
              "smps": ["S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8"],
              "data": [[10, 15, 20, 30, 40, 70, 80, 90]]
            }
          },
          {"barLollipopFactor": 1.8,
           "barType": "lollipop",
           "colorScheme": "CanvasXpress",
           "graphType": "Bar",
           "legendKeyBackgroundBorderColor": "rgba(255,255,255,0)",
           "legendKeyBackgroundColor": "rgba(255,255,255,0)",
           "showTransition": false,
           "widthFactor": 0.6
          }
        );
      </script>
    </div>
  </body>
</html>
