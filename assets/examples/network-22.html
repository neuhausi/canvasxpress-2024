  <body>

    <div class="content">
      <div class="container">
        <div class="title">

        </div>
        <div class="plot">
        <div>
          <canvas id="network22" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXnetwork22 = new CanvasXpress("network22",
          "https://www.canvasxpress.org/data/example.xgmml",
          {"graphType": "Network"
          }
        );
      </script>
    </div>
