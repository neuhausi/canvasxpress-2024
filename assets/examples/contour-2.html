<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Contour Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Basic Colored Contour">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Basic Colored Contour">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Contour Chart">
    <meta itemprop="description" content="CanvasXpress: Basic Colored Contour">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Contour Chart">
    <meta name="og:description" content="CanvasXpress: Basic Colored Contour">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/contour-2.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Contour
        </div>
        <div class="plot">
        <div>
          <canvas id="contour2" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXcontour2 = new CanvasXpress("contour2",
          {
            "y" : {
              "smps" : ["s1", "s2", "s3", "s4", "s5"],
              "vars" : ["v1", "v2", "v3", "v4", "v5"],
              "data" : [
                        [20,     15.625, 12.5,   10.625,  10    ],
                        [15.625, 11.25,   8.125,  6.25,   5.625],
                        [12.5,    8.125,  5,      3.125,  2.5  ],
                        [10.625,  6.25,   3.125,  1.25,   0.625],
                        [10,      5.625,  2.5,    0.625,  0    ]
                       ]
            }
          },
          {"contourType": "normal",
           "graphType": "Heatmap",
           "heatmapCellBox": false,
           "showSampleNames": false,
           "showVariableNames": false,
           "title": "Basic Contour Plot"
          }
        );
        cXcontour2.createContour(      );
      </script>
    </div>
  </body>
</html>
