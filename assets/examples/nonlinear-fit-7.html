<!doctype html>
<html lang="en">

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          NonLinear-Fit
        </div>
        <div class="plot">
        <div>
          <canvas id="nonlinearfit7" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXnonlinearfit7 = new CanvasXpress("nonlinearfit7",
          {
            "y" : {
              "vars" : ["S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "S11", "S12", "S13", "S14", "S15", "S16", "S17", "S18", "S19", "S20"],
              "smps" : ["Hours", "Score"],
              "data" : [
                [4, 390],
                [9, 580],
                [10, 650],
                [14, 730],
                [4, 410],
                [7, 530],
                [12, 600],
                [22, 790],
                [1, 350],
                [3, 400],
                [8, 590],
                [11, 640],
                [5, 450],
                [6, 520],
                [10, 690],
                [11, 690],
                [16, 770],
                [13, 700],
                [13, 730],
                [10, 640]
              ]
            }
          },
          {"decorations": {"linear":[{"color":"red"}]},
           "graphType": "Scatter2D",
           "showDecorations": true,
           "showLegend": false,
           "theme": "CanvasXpress"
          }
        );
      </script>
    </div>
  </body>
