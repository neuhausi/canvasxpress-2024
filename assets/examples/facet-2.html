<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Facet Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Collapsed rows (Bars)">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Collapsed rows (Bars)">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Facet Chart">
    <meta itemprop="description" content="CanvasXpress: Collapsed rows (Bars)">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Facet Chart">
    <meta name="og:description" content="CanvasXpress: Collapsed rows (Bars)">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/facet-2.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Facet
        </div>
        <div class="plot">
        <div>
          <canvas id="facet2" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfacet2 = new CanvasXpress("facet2",
          {
            "z" : {
              "Annt1" : ["Desc:1", "Desc:2", "Desc:3", "Desc:4"],
              "Annt2" : ["Desc:A", "Desc:B", "Desc:A", "Desc:B"],
              "Annt3" : ["Desc:X", "Desc:X", "Desc:Y", "Desc:Y"],
              "Annt4" : [5, 10, 15, 20],
              "Annt5" : [8, 16, 24, 32],
              "Annt6" : [10, 20, 30, 40]
            },
            "x" : {
              "Factor1" : ["Lev:1", "Lev:2", "Lev:3", "Lev:1", "Lev:2", "Lev:3"],
              "Factor2" : ["Lev:A", "Lev:B", "Lev:A", "Lev:B", "Lev:A", "Lev:B"],
              "Factor3" : ["Lev:X", "Lev:X", "Lev:Y", "Lev:Y", "Lev:Z", "Lev:Z"],
              "Factor4" : [5, 10, 15, 20, 25, 30],
              "Factor5" : [8, 16, 24, 32, 40, 48],
              "Factor6" : [10, 20, 30, 40, 50, 60]
            },
            "y" : {
              "vars" : ["V1", "V2", "V3", "V4"],
              "smps" : ["S1", "S2", "S3", "S4", "S5", "S6"],
              "data" : [[5, 10, 25, 40, 45, 50], [95, 80, 75, 70, 55, 40], [25, 30, 45, 60, 65, 70], [55, 40, 35, 30, 15, 1]],
              "desc" : ["Magnitude1", "Magnitude2"]
            }
          },
          {"graphOrientation": "vertical",
           "graphType": "Bar",
           "layoutCollapse": true,
           "layoutType": "rows",
           "showTransition": false,
           "theme": "CanvasXpress"
          }
        );
        cXfacet2.segregateSamples(["Factor1"]      );
        cXfacet2.segregateVariables(["Annt2"]      );
      </script>
    </div>
  </body>
</html>
