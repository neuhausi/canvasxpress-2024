  <body>

    <div class="content">
      <div class="container">
        <div class="title">

      </div>
      <script>
        var cXwaterfall2 = new CanvasXpress("waterfall2",

            "y": {

           "xAxisTitle": "Change from baseline (%) in QoL score"
          }
        );

    </div>
