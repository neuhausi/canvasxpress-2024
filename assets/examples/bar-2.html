<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Bar Graph with Annotations">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Bar Graph with Annotations">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Bar Chart">
    <meta itemprop="description" content="CanvasXpress: Bar Graph with Annotations">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Bar Chart">
    <meta name="og:description" content="CanvasXpress: Bar Graph with Annotations">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/bar-2.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Bar
        </div>
        <div class="plot">
        <div>
          <canvas id="bar2" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXbar2 = new CanvasXpress("bar2",
          {
             "y" : {
               "vars" : ["V1"],
               "smps" : ["S1", "S2", "S3"],
               "data" : [[33, 44, 55]]
             }
          },
          {"decorations": {"marker":[{"variable":"V1","text":"p < 0.01 ***","position":"top","color":"red","fontSize":14,"sample":"S1","type":"annotation"},{"variable":"V1","position":"top","text":"p < 0.05 **","sample":"S2","fontSize":14,"type":"annotation"},{"text":"p < 0.01 ***","variable2":"V1","fontStyle":"bold","sample2":"S3","variable":"V1","type":"comparison","fontSize":14,"color":"red","sample":"S2"}]},
           "graphOrientation": "vertical",
           "graphType": "Bar",
           "showLegend": false,
           "smpLabelRotate": 90,
           "smpTitle": "Samples",
           "theme": "CanvasXpress",
           "title": "Simple Bar graph with annotations",
           "xAxisTitle": "Value"
          }
        );
      </script>
    </div>
  </body>
</html>
