<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Contour Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Custom three column data set">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Custom three column data set">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Contour Chart">
    <meta itemprop="description" content="CanvasXpress: Custom three column data set">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Contour Chart">
    <meta name="og:description" content="CanvasXpress: Custom three column data set">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/contour-4.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Contour
        </div>
        <div class="plot">
        <div>
          <canvas id="contour4" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXcontour4 = new CanvasXpress("contour4",
          {
            "y" : {
              "smps" : ["s1", "s2", "s3"],
              "vars" : ["v1", "v2", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10", "v11", "v12", "v13", "v14", "v15", "v16", "v17", "v18", "v19", "v20", "v21", "v22", "v23", "v24", "v25" ],
              "data" : [
                        [-9, 0, 10],
                        [-9, 1, 5.625],
                        [-9, 4, 2.5],
                        [-9, 5, 0.625],
                        [-9, 7, 0],
                        [-6, 0, 10.625],
                        [-6, 1, 6.25],
                        [-6, 4, 3.125],
                        [-6, 5, 1.25],
                        [-6, 7, 0.625],
                        [-5, 0, 12.5],
                        [-5, 1, 8.125],
                        [-5, 4, 5],
                        [-5, 5, 3.125],
                        [-5, 7, 2.5],
                        [-3, 0, 15.625],
                        [-3, 1, 11.25],
                        [-3, 4, 8.125],
                        [-3, 5, 6.25],
                        [-3, 7, 5.625],
                        [-1, 0, 20],
                        [-1, 1, 15.625],
                        [-1, 4, 12.5],
                        [-1, 5, 10.625],
                        [-1, 7, 10]
                       ]
            }
          },
          {"contourFilled": true,
           "contourType": "normal",
           "graphType": "ScatterBubble2D",
           "title": "Custom Contour Plot"
          }
        );
        cXcontour4.createContour(      );
      </script>
    </div>
  </body>
</html>
