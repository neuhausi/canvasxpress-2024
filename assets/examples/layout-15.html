<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Layout Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: layout-15">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: layout-15">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Layout Chart">
    <meta itemprop="description" content="CanvasXpress: layout-15">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Layout Chart">
    <meta name="og:description" content="CanvasXpress: layout-15">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Layout
        </div>
        <div class="plot">
        <div>
          <canvas id="layout15" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXlayout15 = new CanvasXpress("layout15",
          {
            "z" : {
              "Drug"   : ["A", "A", "A", "B", "B", "B"],
              "Site"   : ["X", "Y", "Z", "Y", "Z", "W"],
              "Desc"   : ["Good", "So-so", "So-so", "So-so", "Excellent", "Ahh!"],
              "Conc"   : [1, 2, 3, 1, 2, 3],
              "Male"   : [10, 20, 30, 40, 30, 20],
              "Female" : [50, 40, 30, 20, 10, 20],
              "Odd"    : [5, 9, 15, 21, 25, 31],
              "Even"   : [20, 20, 30, 40, 6, 10],
              "Nice"   : [8, 16, 24, 32, 40, 48],
              "Ugly"   : [10, 5, 20, 10, 30, 15],
              "Cold"   : [10, 20, 30, 40, 50, 60],
              "Hot"    : [10, 20, 10, 25, 10, 30]
            },
            "x" : {
              "Binary"     : ["Yes", "No", "Yes", "No", "Yes", "No"],
              "Boolean"    : [true, false, true, false, true, false],
              "Continuous" : [8, 16, 24, 32, 40, 48],
              "Discrete"   : ["X", "X", "Y", "Y", "Z", "Z"],
              "Temp"       : [5, 10, 15, 20, 25, 30],
              "Early"      : [8, 16, 24, 32, 40, 48],
              "OnTime"     : [30, 40, 20, 30, 40, 20],
              "Late"       : [60, 50, 40, 30, 20, 10],
              "PhaseA"     : [40, 10, 20, 60, 20, 50],
              "PhaseB"     : [10, 20, 30, 40, 50, 60],
              "PhaseC"     : [6, 22, 18, 14, 25, 34]
            },
            "y" : {
              "vars" : ["V1", "V2", "V3", "V4", "V5", "V6"],
              "smps" : ["S1", "S2", "S3", "S4", "S5", "S6"],
              "data" : [[1, 2, 3, 4, 5, 6], 
                        [2, 3, 4, 5, 6, 7], 
                        [3, 4, 5, 6, 7, 8], 
                        [4, 5, 6, 7, 8, 9],
                        [5, 6, 7, 8, 9, 10],
                        [6, 7, 8, 9, 10, 11]]
            }
          },
          {"graphType": "Heatmap",
           "showTransition": false,
           "smpLabelScaleFontFactor": 1.1,
           "smpOverlayProperties": {"Late":{"color":"red","type":"Line","thickness":50,"position":"right"},"PhaseB":{"position":"left","thickness":50,"type":"Bar"},"Continuous":{"position":"left","spectrum":["green","white"],"type":"Heatmap"},"PhaseA":{"position":"left","type":"Bar","thickness":50},"Binary":{"position":"left","scheme":"BlackAndWhite","type":"Default"},"OnTime":{"position":"right","type":"Line","thickness":50,"color":"green"},"Early":{"position":"right","color":"blue","thickness":50,"type":"Line"},"Temp":{"spectrum":["blue","white","red"],"position":"right","thickness":100,"type":"Heatmap"},"Discrete":{"position":"left","thickness":30,"type":"Default"},"PhaseC":{"position":"left","thickness":50,"type":"Bar"}},
           "smpOverlays": ["PhaseA", "PhaseB", "PhaseC", "-", "-", "Binary", "Continuous", "Discrete", "-", "-", "Temp", "-", "-", "Early", "OnTime", "Late"],
           "varLabelRotate": 45,
           "varLabelScaleFontFactor": 1.7,
           "varOverlayProperties": {"Odd":{"position":"bottom","thickness":50,"type":"BarLine"},"Even":{"thickness":50,"type":"Bar","position":"bottom"},"Desc":{"type":"Text","position":"bottom"},"Site":{"position":"top","type":"Default"},"Nice":{"color":"green","type":"Dotplot","thickness":50,"position":"bottom"},"Hot":{"position":"bottom","type":"StackedPercent","thickness":50,"color":"red"},"Conc":{"position":"top","type":"Bar","thickness":40},"Ugly":{"position":"bottom","color":"black","type":"Dotplot","thickness":50},"Male":{"position":"top","thickness":50,"type":"Pie"},"Drug":{"thickness":30,"type":"Increase","position":"top"},"Cold":{"position":"bottom","type":"StackedPercent","thickness":50,"color":"blue"},"Female":{"thickness":50,"type":"Pie","position":"top"}},
           "varOverlays": ["Drug", "-", "Male", "Female", "-", "Site", "-", "Conc", "-", "Desc", "-", "Even", "Odd", "-", "-", "Nice", "Ugly", "-", "-", "Cold", "Hot"]
          }
        );
      </script>
    </div>
  </body>
</html>
