<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: NonLinear-Fit Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Exponential Fit">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Exponential Fit">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: NonLinear-Fit Chart">
    <meta itemprop="description" content="CanvasXpress: Exponential Fit">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: NonLinear-Fit Chart">
    <meta name="og:description" content="CanvasXpress: Exponential Fit">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/nonlinear-fit-4.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          NonLinear-Fit
        </div>
        <div class="plot">
        <div>
          <canvas id="nonlinearfit4" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXnonlinearfit4 = new CanvasXpress("nonlinearfit4",
          {
            "y" : {
              "vars" : ["S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "S11", "S12", "S13", "S14"],
              "smps" : ["Time", "Temp"],
              "data" : [
                [0, 179.5],
                [5, 168.7],
                [8, 158.1],
                [11, 149.2],
                [15, 141.7],
                [18, 134.6],
                [22, 125.4],
                [25, 123.5],
                [30, 116.3],
                [34, 113.2],
                [38, 109.1],
                [42, 105.7],
                [45, 102.2],
                [50, 100.5]
              ]
            }
          },
          {"decorations": {"exponential":[{"color":"red"}]},
           "graphType": "Scatter2D",
           "showDecorations": true,
           "showLegend": false,
           "theme": "CanvasXpress"
          }
        );
      </script>
    </div>
  </body>
</html>
