<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Map Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: USA counties">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: USA counties">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Map Chart">
    <meta itemprop="description" content="CanvasXpress: USA counties">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Map Chart">
    <meta name="og:description" content="CanvasXpress: USA counties">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/map-7.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Map
        </div>
        <div class="plot">
        <div>
          <canvas id="map7" width="813" height="613" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXmap7 = new CanvasXpress("map7",
          false,
          {"colorBy": "fips",
           "graphType": "Map",
           "legendPosition": "bottom",
           "mapId": "mercatorCounties",
           "mapProjection": "albers",
           "title": "Albers Projection",
           "topoJSON": "https://www.canvasxpress.org/data/usa-albers-counties.json"
          }
        );
      </script>
    </div>
  </body>
</html>
