<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Scatter3D Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: scatter3d-7">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: scatter3d-7">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Scatter3D Chart">
    <meta itemprop="description" content="CanvasXpress: scatter3d-7">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Scatter3D Chart">
    <meta name="og:description" content="CanvasXpress: scatter3d-7">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/scatter3d-7.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Scatter3D
        </div>
        <div class="plot">
        <div>
          <canvas id="scatter3d7" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXscatter3d7 = new CanvasXpress("scatter3d7",
          {
            "fx" : "sin(2y) * cos(3x) / sec(xy)"
          },
          {"colorBy": "Y",
           "graphType": "Scatter3D",
           "outline3DColor": "rgba(0,0,0,0.1)"
          }
        );
      </script>
    </div>
  </body>
</html>
