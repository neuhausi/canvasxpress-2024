<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Genome Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: genome-1">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: genome-1">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Genome Chart">
    <meta itemprop="description" content="CanvasXpress: genome-1">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Genome Chart">
    <meta name="og:description" content="CanvasXpress: genome-1">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/genome-1.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Genome
        </div>
        <div class="plot">
        <div>
          <canvas id="genome1" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXgenome1 = new CanvasXpress("genome1",
          {
            "tracks" : [{
              "subtype" : "DNA",
              "type" : "sequence",
              "data" : [{
                "id" : "Reference Sequence",
                "fill" : "rgb(51,255,255)",
                "outline" : "rgb(0,0,0)",
                "dir" : "right",
                "offset" : 1,
                "sequence" : "TACGTACGTACGTACGTACGTACGTACGT"
              }, {
                "id" : "R1-0000-1234",
                "fill" : "rgb(255,255,51)",
                "outline" : "rgb(0,0,0)",
                "dir" : "right",
                "offset" : 1,
                "gaps" : [[4, 2], [8, 1]],
                "sequence" : "TACGCGTAGTACGT"
              }, {
                "id" : "R1-0000-2345",
                "fill" : "rgb(255,255,102)",
                "outline" : "rgb(0,0,0)",
                "dir" : "right",
                "offset" : 6,
                "gaps" : [[3, 1], [10, 1]],
                "sequence" : "ACGACGTACGACG"
              }, {
                "id" : "R1-0000-3456",
                "fill" : "rgb(255,51,255)",
                "outline" : "rgb(0,0,0)",
                "dir" : "left",
                "offsetLeft" : "23",
                "gaps" : [[7, 2]],
                "sequence" : "GTACGTATAC",
                "offset" : 12
              }, {
                "id" : "R1-0000-4567",
                "fill" : "rgb(255,102,255)",
                "outline" : "rgb(0,0,0)",
                "dir" : "right",
                "offset" : 15,
                "gaps" : [[5, 1]],
                "sequence" : "CGTACTACGTA"
              }, {
                "id" : "R1-0000-5678",
                "fill" : "rgb(51,255,255)",
                "outline" : "rgb(0,0,0)",
                "dir" : "right",
                "offset" : 18,
                "gaps" : [[7, 1]],
                "sequence" : "ACGTACGACGT"
              }]
            }]
          },
          {"background": "rgb(245,245,245)",
           "graphType": "Genome",
           "setMax": 30,
           "setMin": 0
          }
        );
      </script>
    </div>
  </body>
</html>
