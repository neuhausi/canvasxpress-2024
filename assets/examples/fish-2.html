<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Fish Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Relapsed AML">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Relapsed AML">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Fish Chart">
    <meta itemprop="description" content="CanvasXpress: Relapsed AML">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Fish Chart">
    <meta name="og:description" content="CanvasXpress: Relapsed AML">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/fish-2.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Fish
        </div>
        <div class="plot">
        <div>
          <canvas id="fish2" width="613" height="413" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfish2 = new CanvasXpress("fish2",
          {
            "y" : {
              "vars" : ["C1", "C2", "C3", "C4"],
              "smps" : [0, 30, 200, 423],
              "data" : [
                [100, 2, 2, 100],
                [38, 0, 0, 0],
                [24, 1, 1, 98],
                [0, 0, 1, 30]
              ]
            }
          },
          {"backgroundType": "windowSolidGradient",
           "colorSpectrum": ["bisque", "darkgoldenrod1", "darkorange3"],
           "colors": ["rgb(136,136,136)", "rgb(239,0,0)", "rgb(255,96,0)", "rgb(255,207,0)", "rgb(191,255,64)", "rgb(80,255,175)", "rgb(0,223,255)", "rgb(0,112,255)", "rgb(0,0,255)", "rgb(0,0,143)"],
           "fishAxis": [0, 423],
           "fishCloneLabels": ["DNMT3A,FLT3", "NPM1", "MET", "ETV6,WNK1-WAC,\nMYO18B"],
           "fishParents": [0, 1, 1, 3],
           "fishShape": "spline",
           "fishTimepoints": [0, 30, 200, 423],
           "gradientOrientation": "horizontal",
           "graphType": "Fish",
           "legendKeyBackgroundBorderColor": "rgba(255,255,255,0)",
           "legendKeyBackgroundColor": "rgba(255,255,255,0)",
           "varLabelColor": "green",
           "varLabelRotate": 30
          }
        );
      </script>
    </div>
  </body>
</html>
