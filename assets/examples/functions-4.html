<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Functions Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: functions-4">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: functions-4">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Functions Chart">
    <meta itemprop="description" content="CanvasXpress: functions-4">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Functions Chart">
    <meta name="og:description" content="CanvasXpress: functions-4">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/functions-4.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Functions
        </div>
        <div class="plot">
        <div>
          <canvas id="functions4" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfunctions4 = new CanvasXpress("functions4",
          {
            "fx" : "5 * sin(sqrt(x*x+y*y)) / sqrt(x*x+y*y)"
          },
          {"graphType": "Scatter3D",
           "setMaxX": 5,
           "setMaxY": 5,
           "setMaxZ": 5,
           "setMinX": -5,
           "setMinY": -5,
           "setMinZ": -5,
           "show3DGrid": false
          }
        );
      </script>
    </div>
  </body>
</html>
