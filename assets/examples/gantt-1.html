<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Gantt Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: gantt-1">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: gantt-1">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Gantt Chart">
    <meta itemprop="description" content="CanvasXpress: gantt-1">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Gantt Chart">
    <meta name="og:description" content="CanvasXpress: gantt-1">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/gantt-1.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Gantt
        </div>
        <div class="plot">
        <div>
          <canvas id="gantt1" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXgantt1 = new CanvasXpress("gantt1",
          {
            "y" : {
              "vars" : ["Start", "End"],
              "smps" : ["S01", "S02", "S03", "S04", "S05", "S06"],
              "data" : [[20140221, 20140521, 20140821, 20141121, 20150221, 20150521],
                        [20140520, 20140820, 20141120, 20150220, 20150520, 20150820]]
            }
          },
          {"blockContrast": true,
           "ganttEnd": "End",
           "ganttStart": "Start",
           "graphType": "Gantt",
           "theme": "CanvasXpress"
          }
        );
      </script>
    </div>
  </body>
</html>
