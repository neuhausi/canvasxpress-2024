<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Fish Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: More Simple Fish">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: More Simple Fish">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Fish Chart">
    <meta itemprop="description" content="CanvasXpress: More Simple Fish">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Fish Chart">
    <meta name="og:description" content="CanvasXpress: More Simple Fish">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/fish-5.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Fish
        </div>
        <div class="plot">
        <div>
          <canvas id="fish5" width="613" height="413" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfish5 = new CanvasXpress("fish5",
          {
            "y" : {
              "vars" : ["Founding", "Subclone 1", "Subclone 2", "Subclone 3"],
              "smps" : [0, 30, 75, 150],
              "data" : [
                [100, 2, 2, 98],
                [45, 0, 0, 0],
                [0, 0, 2, 95],
                [0, 0, 1, 40]
              ]
            }
          },
          {"backgroundType": "window",
           "backgroundWindow": "#ffe4c4",
           "colors": ["rgb(136,136,136)", "rgb(239,0,0)", "rgb(255,96,0)", "rgb(255,207,0)", "rgb(191,255,64)", "rgb(80,255,175)", "rgb(0,223,255)", "rgb(0,112,255)", "rgb(0,0,255)", "rgb(0,0,143)"],
           "fishAxis": [0, 150],
           "fishCloneLabels": ["TP53,MET", "NF1", "", "8q+,6p-"],
           "fishParents": [0, 1, 1, 3],
           "fishShape": "spline",
           "fishTimepoints": [0, 30, 75, 150],
           "graphType": "Fish",
           "legendColumns": 4,
           "legendKeyBackgroundBorderColor": "rgba(255,255,255,0)",
           "legendKeyBackgroundColor": "rgba(255,255,255,0)",
           "legendPosition": "bottom"
          }
        );
      </script>
    </div>
  </body>
</html>
