<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: StackedPercent Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Fewer Role Models">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Fewer Role Models">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: StackedPercent Chart">
    <meta itemprop="description" content="CanvasXpress: Fewer Role Models">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: StackedPercent Chart">
    <meta name="og:description" content="CanvasXpress: Fewer Role Models">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/stackedpercent-5.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          StackedPercent
        </div>
        <div class="plot">
        <div>
          <canvas id="stackedpercent5" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXstackedpercent5 = new CanvasXpress("stackedpercent5",
          {
            "y": {
              "vars": ["Females-in", "Females-out", "Males-in", "Males-out"],
              "smps": ["Top 2 Roles", "Self Reliant", "Human", "Adult with Job", "Child", "No Magic"],
              "data": [
                [35,33,34,18,14,50],
                [22,24,23,39,43,7],
                [56,43,25,34,12,47],
                [4,17,35,26,48,13]
              ]
            },
            "z": {
              "Gender": ["Female", "Female", "Male", "Male"],
              "InOut": ["In", "Out", "In", "Out"]
            },
            "x": {
              "Color": ["A", "B", "C", "D", "E", "F"]
            }
          },
          {"background": "rgb(63,149,180)",
           "backgroundType": "solid",
           "barPath": true,
           "barPathColor": "rgb(48,116,154)",
           "barPathTransparency": 1,
           "colorBy": "Color",
           "colors": ["rgb(255,190,179)", "rgb(251,153,134)", "rgb(244,112,96)", "rgb(230,68,72)", "rgb(210,41,63)", "rgb(173,18,58)"],
           "fontName": "Waltograph",
           "fontsExternal": [{"url":"https://www.canvasxpress.org/assets/fonts/waltograph42.otf","name":"Waltograph"}],
           "graphOrientation": "horizontal",
           "graphType": "StackedPercent",
           "layoutBoxShow": false,
           "layoutLabelColor": "rgb(255,255,255)",
           "marginBottom": 50,
           "marginLeft": 50,
           "marginRight": 50,
           "marginTop": 50,
           "maxTextSize": 80,
           "objectBorderColor": "rgba(255,255,255,0)",
           "patternBy": "InOut",
           "patterns": ["solid", "stripeHorizontal", "hatchForward", "hatchReverse", "stripeVertical", "polkaDot"],
           "segregateVariablesBy": ["Gender"],
           "showLegend": false,
           "smpLabelColor": "rgb(255,255,255)",
           "smpLabelScaleFontFactor": 3,
           "title": "Fewer Role Models",
           "titleColor": "rgb(252,157,156)",
           "titleScaleFontFactor": 2.5,
           "widthFactor": 1.1,
           "xAxis2Show": false,
           "xAxisShow": false,
           "xAxisTicksMajorShow": false,
           "xAxisTicksMinorShow": false
          }
        );
      </script>
    </div>
  </body>
</html>
