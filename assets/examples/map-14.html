<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Map Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Orthographic Projection">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Orthographic Projection">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Map Chart">
    <meta itemprop="description" content="CanvasXpress: Orthographic Projection">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Map Chart">
    <meta name="og:description" content="CanvasXpress: Orthographic Projection">

    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Map
        </div>
        <div class="plot">
        <div>
          <canvas id="map14" width="813" height="813" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXmap14 = new CanvasXpress("map14",
          false,
          {"colorBy": "name",
           "decorations": {"marker":[{"label":"New York","color":"blue","coords":[40.7,"-74"],"shape":"teardrop","size":5},{"label":"San Francisco","color":"blue","coords":[37.7,"-122"],"shape":"teardrop","size":5},{"shape":"teardrop","size":5,"color":"blue","label":"Miami","coords":[25.7,-80.1]},{"coords":[41.8,-87.6],"label":"Chicago","color":"green","size":4,"shape":"circle"},{"size":3,"shape":"circle","coords":[36.1,-115.1],"label":"Las Vegas","color":"green"},{"coords":[42.3,"-71"],"color":"black","label":"Boston","size":6,"shape":"star"}],"connections":[{"color":"red","type":"spline","target":[37.7,"-122"],"source":[40.7,"-74"]},{"color":"red","target":[25.7,-80.1],"type":"spline","source":[40.7,"-74"]},{"type":"splineDashed","target":[25.7,-80.1],"source":[37.7,"-122"],"color":"red"}]},
           "graphType": "Map",
           "mapConfig": {"center":["-90","30"]},
           "mapGraticuleShow": true,
           "mapGraticuleType": "solid",
           "mapId": "worldCountries",
           "mapProjection": "orthographic",
           "showLegend": false,
           "title": "Ortographic Projection",
           "topoJSON": "https://www.canvasxpress.org/data/worldLow.json"
          }
        );
      </script>
    </div>
  </body>
</html>
