  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Map
        </div>
        <div class="plot">
        <div>
          <canvas id="map14" width="813" height="813" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXmap14 = new CanvasXpress("map14",
          false,
          {"colorBy": "name",
           "decorations": {"connections":[{"type":"spline","source":[40.7,"-74"],"color":"red","target":[37.7,"-122"]},{"color":"red","source":[40.7,"-74"],"type":"spline","target":[25.7,-80.1]},{"source":[37.7,"-122"],"type":"splineDashed","color":"red","target":[25.7,-80.1]}],"marker":[{"label":"New York","coords":[40.7,"-74"],"shape":"teardrop","size":5,"color":"blue"},{"label":"San Francisco","coords":[37.7,"-122"],"shape":"teardrop","size":5,"color":"blue"},{"color":"blue","label":"Miami","shape":"teardrop","coords":[25.7,-80.1],"size":5},{"color":"green","label":"Chicago","coords":[41.8,-87.6],"shape":"circle","size":4},{"color":"green","shape":"circle","coords":[36.1,-115.1],"label":"Las Vegas","size":3},{"color":"black","size":6,"coords":[42.3,"-71"],"shape":"star","label":"Boston"}]},
           "graphType": "Map",
           "mapConfig": {"center":["-90","30"]},
           "mapGraticuleShow": true,
           "mapGraticuleType": "solid",
           "mapId": "worldCountries",
           "mapProjection": "orthographic",
           "showLegend": false,
           "title": "Ortographic Projection",
           "topoJSON": "https://www.canvasxpress.org/data/worldLow.json"
          }
        );
      </script>
    </div>
  </body>
</html>
