  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Bar
        </div>
        <div class="plot">
        <div>
          <canvas id="bar18" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXbar18 = new CanvasXpress("bar18",
          {
            "y": {
              "vars": ["Var1"],
              "smps": ["Engineering", "Biology", "Computer", "Psycology", "Education", "Health"],
              "data": [
                [-40,-85,-60,50,75,100]
              ]
            },
            "x": {
              "Color": ["A", "B", "C", "D", "E", "F"]
            }
          },
          {"backgroundType": "solid",
           "barLollipopFactor": 1.5,
           "barLollipopOpen": true,
           "barPath": true,
           "barPathColor": "rgb(225,225,225)",
           "barPathTransparency": 1,
           "barType": "lollipop",
           "colorBy": "Color",
           "colorScheme": "GGPlot",
           "graphType": "Bar",
           "marginBottom": 50,
           "marginLeft": 50,
           "marginRight": 50,
           "marginTop": 50,
           "maxTextSize": 80,
           "objectBorderColor": "rgba(0,0,0,0)",
           "setMaxX": 150,
           "setMinX": -150,
           "showDataValues": true,
           "showLegend": false,
           "smpLabelScaleFontFactor": 2,
           "title": "Occupations",
           "xAxis2Show": false,
           "xAxisMajorTicks": false,
           "xAxisMinorTicks": false,
           "xAxisShow": false
          }
        );
      </script>
