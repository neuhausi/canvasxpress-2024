<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Kaplan-Meier Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: kaplan-meier-1">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: kaplan-meier-1">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Kaplan-Meier Chart">
    <meta itemprop="description" content="CanvasXpress: kaplan-meier-1">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Kaplan-Meier Chart">
    <meta name="og:description" content="CanvasXpress: kaplan-meier-1">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/kaplan-meier-1.html">

    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Kaplan-Meier
        </div>
        <div class="plot">
        <div>
          <canvas id="kaplanmeier1" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXkaplanmeier1 = new CanvasXpress("kaplanmeier1",
          { "y" : {
              "vars" : ["p1","p2","p3","p4","p5","p6","p7","p8","p9","p10","p11","p12","p13","p14","p15","p16","p17","p18","p19","p20"],
              "smps" : ["Time","Censor","Censor1"],
              "data" : [[24,0,1],[3,1,0],[11,0,1],[19,0,1],[24,0,1],[13,0,1],[14,1,0],[2,0,1],[18,0,1],[17,0,1],[24,0,1],[21,0,1],[12,0,1],[1,1,0],[10,0,1],[23,1,0],[6,0,1],[5,1,0],[9,0,1],[17,1,0]]
            }
          },
          {"graphType": "Scatter2D",
           "showDecorations": true,
           "showKMConfidenceIntervals": false,
           "showLegend": false,
           "showTransition": false,
           "title": "Kaplan-Meier Plot",
           "xAxisTitle": "Weeks",
           "yAxisTitle": "Probability of Survival"
          }
        );
        cXkaplanmeier1.addKMPlot(      );
      </script>
    </div>
  </body>
</html>
