<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Tree Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: tree-2">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: tree-2">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Tree Chart">
    <meta itemprop="description" content="CanvasXpress: tree-2">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Tree Chart">
    <meta name="og:description" content="CanvasXpress: tree-2">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/tree-2.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Tree
        </div>
        <div class="plot">
        <div>
          <canvas id="tree2" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXtree2 = new CanvasXpress("tree2",
          {
            "y" : {
              "vars" : ["Order"],
              "smps" : ["A", "B", "C", "D", "E"],
              "data" : [[1, 2, 3, 4, 5]]
            },
            "x" : {
              "Level1" : [null, "L1", "L1", "L1", null],
              "Level2" : [null, null, "L2", "L2", null]
            }
          },
          {"graphType": "Tree",
           "hierarchy": ["Level1", "Level2"],
           "showTransition": true,
           "title": "Collapsible Tree"
          }
        );
      </script>
    </div>
  </body>
</html>
