<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Map Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Custom USA map">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Custom USA map">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Map Chart">
    <meta itemprop="description" content="CanvasXpress: Custom USA map">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Map Chart">
    <meta name="og:description" content="CanvasXpress: Custom USA map">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/map-13.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Map
        </div>
        <div class="plot">
        <div>
          <canvas id="map13" width="813" height="613" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXmap13 = new CanvasXpress("map13",
          false,
          {"colorBy": "Order",
           "graphType": "Map",
           "mapConfig": {"zoom":3.2},
           "mapConfigFeatures": {"1":{"scale":[0.5,0.8],"translate":["-100","-30"]},"11":{"scale":[1.5,1.5],"translate":["85","-5"]}},
           "mapId": "customUSA",
           "topoJSON": "https://www.canvasxpress.org/data/maps/USA.json"
          }
        );
      </script>
    </div>
  </body>
</html>
