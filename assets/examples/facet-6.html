<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Facet Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Facet by rows (Scatter-2D)">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Facet by rows (Scatter-2D)">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Facet Chart">
    <meta itemprop="description" content="CanvasXpress: Facet by rows (Scatter-2D)">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Facet Chart">
    <meta name="og:description" content="CanvasXpress: Facet by rows (Scatter-2D)">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Facet
        </div>
        <div class="plot">
        <div>
          <canvas id="facet6" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfacet6 = new CanvasXpress("facet6",
          {
            "y" : {
              "vars" : [ "s1",        "s2",        "s3",        "s4",        "s5",        "s6", "s7", "s8", "s9", "s10", "s11", "s12", "s13", "s14", "s15", "s16", "s17", "s18", "s19", "s20", "s21" ],
              "smps" : [ "U-Trial 1", "U-Trial 2", "U-Trial 3", "S-Trial 1", "S-Trial 2", "S-Trial 3" ],
              "data" : [ [ 38.4, 27.7, 25.7, 53.1, 30.6, 30.2 ], [ 46.2, 57.2, 41.9, 54.7, 43.3, 56.7 ], [ 72.5, 57.9, 51.9, 74.2, 53.4, 42.4 ], [ 38, 38, 32.2, 49.6, 37.4, 34.4 ], [ 82.8, 57.9, 64.7, 53.6, 48.6, 44.8 ], [ 33.9, 32, 31.4, 51.3, 35.5, 42.9 ], [ 50.4, 40.6, 40.1, 44.1, 46.9, 42.7 ], [ 35, 33.1, 43.2, 34, 26.4, 24.8 ], [ 32.8, 26.8, 33.9, 34.5, 25.1, 25.1 ], [ 60.1, 53.2, 40.4, 59.1, 87.1, 59.2 ], [ 75.1, 63.1, 58, 67.3, 43.8, 42.2 ], [ 57.6, 57.7, 61.5, 75.5, 126.6, 48.4 ], [ 55.5, 63.3, 44.6, 41.1, 41.8, 32 ], [ 49.5, 45.8, 35.3, 52.2, 53.8, 48.1 ], [ 40.9, 35.7, 37.2, 28.3, 26, 33.7 ], [ 44.3, 46.8, 39.4, 74.9, 45.3, 42.6 ], [ 93.8, 91.9, 77.4, 77.5, 55.8, 54.9 ], [ 47.9, 59.9, 52.8, 50.9, 58.6, 64.5 ], [ 75.2, 54.1, 63.6, 70.1, 44, 43.1 ], [ 46.2, 39.3, 56.6, 60.3, 47.8, 52.8 ], [ 56.3, 45.8, 58.9, 59.9, 36.8, 44.3 ] ],
              "desc" : ["time in seconds"]
            },
            "z" : {
              "Sex"     : [ "M",   "F",   "M",   "M",   "M",   "F",   "F",   "F",   "M",   "F",      "F",   "F",      "F",   "M",      "M",      "M",   "M",   "M",   "F",   "F",   "M" ],
              "Smoker"  : [ "N",   "Y",   "N",   "N",   "N",   "Y",   "N",   "N",   "N",   "N",      "Y",   "Y",      "Y",   "Y",      "N",      "N",   "Y",   "N",   "Y",   "N",   "N" ],
              "Opinion" : [ "pos", "neg", "pos", "neg", "neg", "pos", "pos", "pos", "pos", "indiff", "pos", "indiff", "pos", "indiff", "indiff", "pos", "neg", "neg", "pos", "neg", "neg" ],
              "Age"     : [ 23,    43,    43,    32,    15,    37,    26,    35,    26,    31,       35,    55,       25,    39,       25,       26,    33,    62,    54,    38,    65 ],
              "Order"   : [ "1",   "2",   "1",   "2",   "1",   "2",   "1",   "2",   "1",   "2",      "1",   "2",      "1",   "2",      "1",      "2",   "1",   "2",   "1",   "2",   "1" ]
            }
          },
          {"graphType": "Scatter2D",
           "layoutCollapse": false,
           "layoutType": "rows",
           "legendBox": true,
           "shapeBy": "Age",
           "showTransition": false,
           "theme": "CanvasXpress",
           "title": "Floral scent data set",
           "xAxis": ["U-Trial 1", "U-Trial 2", "U-Trial 3"],
           "yAxis": ["S-Trial 1", "S-Trial 2", "S-Trial 3"]
          }
        );
        cXfacet6.segregateVariables(["Opinion", "Sex"]      );
      </script>
    </div>
  </body>
</html>
