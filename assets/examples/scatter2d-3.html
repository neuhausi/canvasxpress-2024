<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Scatter2D Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: scatter2d-3">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: scatter2d-3">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Scatter2D Chart">
    <meta itemprop="description" content="CanvasXpress: scatter2d-3">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Scatter2D Chart">
    <meta name="og:description" content="CanvasXpress: scatter2d-3">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/scatter2d-3.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Scatter2D
        </div>
        <div class="plot">
        <div>
          <canvas id="scatter2d3" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXscatter2d3 = new CanvasXpress("scatter2d3",
          {
            "y" : {
              "vars" : ["V1","V2","V3","V4","V5","V6","V7","V8","V9","V10","V11","V12","V13","V14","V15","V16","V17","V18","V19","V20","V21","V22"],
              "smps" : ["E","NOx"],
              "data" : [[0.665,1.561],[0.701,1.99],[0.71,2.118],[0.767,3.834],[0.801,4.602],[0.807,5.199],[0.825,4.255],[0.831,4.818],[0.891,5.064],[0.902,5.283],[0.928,5.344],[0.97,4.691],[0.973,5.055],[0.98,4.937],[0.997,3.752],[1,3.965],[1.021,3.275],[1.045,2.849],[1.074,2.286],[1.089,1.64],[1.148,0.97],[1.224,0.537]]
            }
          },
          {"graphType": "Scatter2D",
           "showConfidenceIntervals": true,
           "showLoessFit": true,
           "theme": "CanvasXpress",
           "title": "Loess Fit",
           "xAxis": ["E"],
           "yAxis": ["NOx"]
          }
        );
      </script>
    </div>
  </body>
</html>
