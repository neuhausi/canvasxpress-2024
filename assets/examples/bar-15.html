<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Animation Movies">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Animation Movies">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Bar Chart">
    <meta itemprop="description" content="CanvasXpress: Animation Movies">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Bar Chart">
    <meta name="og:description" content="CanvasXpress: Animation Movies">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/bar-15.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Bar
        </div>
        <div class="plot">
        <div>
          <canvas id="bar15" width="613" height="400" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXbar15 = new CanvasXpress("bar15",
          {
            "y": {
              "vars": ["Total"],
              "smps": ["30s","40s","50s","60s","70s","80s","90s","00s","10s","20s"],
              "data": [
                [1,3,5,3,3,4,10,17,11,3]
              ]
            }
          },
          {"background": "rgb(48,114,148)",
           "backgroundType": "solid",
           "colorScheme": "Blues",
           "colors": ["rgb(75,179,216)"],
           "fontName": "Waltograph",
           "fontsExternal": [{"url":"https://www.canvasxpress.org/assets/fonts/waltograph42.otf","name":"Waltograph"}],
           "graphOrientation": "vertical",
           "graphType": "Bar",
           "marginBottom": 50,
           "marginLeft": 50,
           "marginRight": 50,
           "marginTop": 50,
           "maxTextSize": 80,
           "objectBorderColor": "rgba(255,255,255,0)",
           "showLegend": false,
           "smpLabelColor": "rgb(255,255,255)",
           "smpLabelRotate": 90,
           "smpLabelScaleFontFactor": 1.5,
           "title": "Animation Movies",
           "titleColor": "rgb(255,255,255)",
           "titleScaleFontFactor": 2.5,
           "widthFactor": 1.1,
           "xAxis2Show": false,
           "xAxisShow": false,
           "xAxisTicksMajorShow": false,
           "xAxisTicksMinorShow": false
          }
        );
      </script>
    </div>
  </body>
</html>
