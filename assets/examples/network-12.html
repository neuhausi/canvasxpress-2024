<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Network Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: network-12">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: network-12">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Network Chart">
    <meta itemprop="description" content="CanvasXpress: network-12">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Network Chart">
    <meta name="og:description" content="CanvasXpress: network-12">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/network-12.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Network
        </div>
        <div class="plot">
        <div>
          <canvas id="network12" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXnetwork12 = new CanvasXpress("network12",
            {
              "nodes": [
                {
                  "id": "Id0",
                  "name": "a",
                  "shape": "roundrect",
                  "width": 30,
                  "height": 20
                },
                {
                  "id": "Id1",
                  "name": "b",
                  "shape": "roundrect",
                  "width": 30,
                  "height": 20
                },
                {
                  "id": "Id2",
                  "name": "c",
                  "shape": "roundrect",
                  "width": 30,
                  "height": 20
                },
                {
                  "id": "Id3",
                  "name": "d",
                  "shape": "roundrect",
                  "width": 30,
                  "height": 20
                },
                {
                  "id": "Id4",
                  "name": "e",
                  "shape": "roundrect",
                  "width": 30,
                  "height": 20
                }
              ],
              "edges": [
                {
                  "id1": "Id1",
                  "id2": "Id2",
                  "thickness": 3
                },
                {
                  "id1": "Id2",
                  "id2": "Id0",
                  "thickness": 3
                },
                {
                  "id1": "Id2",
                  "id2": "Id3",
                  "thickness": 3
                },
                {
                  "id1": "Id2",
                  "id2": "Id4",
                  "thickness": 3
                }
              ],
              "constraints": [
                {
                  "axis": "x",
                  "offsets": [
                    {
                      "nodeId": "Id1",
                      "offset": "0"
                    },
                    {
                      "nodeId": "Id2",
                      "offset": "0"
                    },
                    {
                      "nodeId": "Id3",
                      "offset": "0"
                    }
                  ],
                  "type": "alignment"
                },
                {
                  "axis": "y",
                  "offsets": [
                    {
                      "nodeId": "Id0",
                      "offset": "0"
                    },
                    {
                      "nodeId": "Id1",
                      "offset": "0"
                    },
                    {
                      "nodeId": "Id4",
                      "offset": "0"
                    }
                  ],
                  "type": "alignment"
                }
              ]
            },
          {"edgeColor": "rgb(122,78,79)",
           "edgeThickness": 3,
           "graphType": "Network",
           "networkColaAllConstraintsIterations": 10,
           "networkColaAvoidOverlaps": true,
           "networkColaHandleDisconnected": true,
           "networkColaLinkDistance": 80,
           "networkColaStartUnconstrainedIterations": 10,
           "networkColaUserConstraintIterations": 10,
           "networkLayoutType": "cola"
          }
        );
      </script>
    </div>
  </body>
</html>
