<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Bar Graph Colored by Continuous Metadata">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Bar Graph Colored by Continuous Metadata">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Bar Chart">
    <meta itemprop="description" content="CanvasXpress: Bar Graph Colored by Continuous Metadata">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Bar Chart">
    <meta name="og:description" content="CanvasXpress: Bar Graph Colored by Continuous Metadata">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/bar-9.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Bar
        </div>
        <div class="plot">
        <div>
          <canvas id="bar9" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXbar9 = new CanvasXpress("bar9",
          {
            "x" : { 
              "Drug Sensitivity" : [ "Sensitive", "Sensitive", "Sensitive", "Sensitive", "Sensitive", "Resistant", "Resistant", "Resistant" ],
              "IC50" : [0.08, 0.07, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01]
            },
            "y" : {
              "vars" : [ "V1" ],
              "smps" : [ "S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8" ],
              "desc" : [ "Intensity" ],
              "data" : [ [ 10, 15, 20, 30, 40, 70, 80, 90 ] ]
            }
          },
          {"axisTitleFontStyle": "italic",
           "colorBy": "IC50",
           "decorations": {"line":[{"value":50,"color":"rgb(255,0,0)","align":"left","width":2,"label":"Cutoff"}]},
           "decorationsTextScaleFontFactor": 1.3,
           "graphOrientation": "vertical",
           "graphType": "Bar",
           "smpOverlays": ["Drug Sensitivity"],
           "smpTitle": "Cell Lines",
           "smpTitleFontStyle": "bold",
           "theme": "CanvasXpress",
           "title": "Random data set",
           "xAxis2Show": false
          }
        );
      </script>
    </div>
  </body>
</html>
