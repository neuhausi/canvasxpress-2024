  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Fish
        </div>
        <div class="plot">
        <div>
          <canvas id="fish8" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXfish8 = new CanvasXpress("fish8",
          {
            "y" : {
              "vars" : ["Founding", "Subclone 1", "Subclone 2", "Subclone 3"],
              "smps" : [0, 30, 75, 150],
              "data" : [
                [100, 2, 2, 98],
                [45, 0, 0, 0],
                [0, 0, 2, 95],
                [0, 0, 1, 40]
              ]
            }
          },
          {"fishParents": [0, 1, 1, 3],
           "fishShape": "spline",
           "fishTimepoints": [0, 30, 75, 150],
           "graphType": "Fish"
          }
        );
      </script>
    </div>
