<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CanvasXpress: Waterfall Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CanvasXpress: Waterfall Colored">
    <link rel="icon" href="/favicon.png">

    <!-- COMMON TAGS -->
    <!-- Search Engine -->
    <meta name="description" content="CanvasXpress: Waterfall Colored">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="CanvasXpress: Waterfall Chart">
    <meta itemprop="description" content="CanvasXpress: Waterfall Colored">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="CanvasXpress: Waterfall Chart">
    <meta name="og:description" content="CanvasXpress: Waterfall Colored">
    <meta name="og:url" content="https://www.canvasxpress.org/examples/waterfall-3.html">
    <meta name="og:site_name" content="CanvasXpress">
    <meta name="og:type" content="website">

    <!-- CanvasXpress -->
    <link rel="stylesheet" href="/dist/canvasXpress.css" type="text/css" />
    <script type="text/javascript" src="/dist/canvasXpress.min.js"></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="title">
          Waterfall
        </div>
        <div class="plot">
        <div>
          <canvas id="waterfall3" width="613" height="613" data-aspectRatio="1:1" data-responsive="true"></canvas>
        </div>
      </div>
      <script>
        var cXwaterfall3 = new CanvasXpress("waterfall3",
          {
            "y": {
              "vars": ["Shrinkage"],
              "smps": ["1001","1002","1003","1004","1005","1006","1007","1008","1009","1010","1011","1012","1013","1014","1015","1016"],
              "data": [
                [115,75,39,23,22,15,12,10,10,10,5,4,2,-8,-11,-31]
              ]
            },
            "x": {
              "Tissue": ["Pancreas", "Pancreas", "Pancreas", "Colrectal", "Breast", "Colrectal", "Colrectal", "Colrectal", "Billiary tract", "Colrectal", "Esophagus", "Billiary tract", "Billiary tract", "Billiary tract", "Colrectal", "Billiary tract"],
              "Status": ["PD", "PD", "PD", "PD", "PD", "PD", "SD", "PD", "PD", "PD", "PD", "PD", "SD", "SD", "SD", "PR"]
            }
          },
          {"colorBy": "Tissue",
           "colorScheme": "NEJM",
           "graphOrientation": "vertical",
           "graphType": "Bar",
           "legendInside": true,
           "legendKeyBackgroundBorderColor": "rgba(255,255,255,0)",
           "legendKeyBackgroundColor": "rgba(255,255,255,0)",
           "legendPosition": "topRight",
           "showSampleNames": false,
           "smpOverlayProperties": {"Status":{"scheme":"White","position":"bottom"}},
           "smpOverlays": ["Status"],
           "title": "Clinical Trial",
           "xAxis2Show": false,
           "xAxisTitle": "Best tumor shrinkage (%)"
          }
        );
      </script>
    </div>
  </body>
</html>
